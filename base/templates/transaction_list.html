<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'transactions.css' %}">
</head>
<body>
<div class="transactions-header">
    <h2>Transactions</h2>
    <div class="header-buttons">
        <a href="{% url 'home' %}" class="home-button">Home</a> <!-- Home button -->
        <a href="{% url 'add_transaction' %}" class="btn-add">Add New Transaction</a>
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>Type</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for transaction in transactions %}
    <tr>
        <td>{{ transaction.transaction_type }}</td>
        <td>{{ transaction.category }}</td>
        <td>${{ transaction.amount }}</td>
        <td>{{ transaction.date }}</td>
        <td>
            <a href="{% url 'edit_transaction' transaction.id %}">Edit</a>
            <a href="{% url 'delete_transaction' transaction.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
