<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Budget - Personal Finance Manager</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'budget.css' %}">
</head>
<body>
<header>
    <h1>Delete Budget</h1>
</header>

<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'set_budget' %}">Back to Budgets</a>
    <a href="{% url 'logout' %}">Logout</a>
</nav>

<div class="container">
    <h2>Are you sure you want to delete this budget?</h2>
    <p><strong>Category:</strong> {{ budget.category }}</p>
    <p><strong>Amount:</strong> {{ budget.budget_limit }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'set_budget' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<footer>
    <p>&copy; 2024 Personal Finance Manager. All rights reserved.</p>
</footer>
</body>
</html>
